project1test<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rafael's Prtfolio</title>
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <!-- top part -->
  <header>
    <section id="top">
      <div class="ulogo">
        <img src="udacity logo.jpg" alt="udacity logo">
        <div class="subject">
          <h1>Rafael Guevara</h1>
          <h2>PC Builder and Future Web Developer</h2>
        </div>
      </div>
    </section>
  </header>
  <hr>
<!--middle part -->
  <section id="main">
    <div class="main_focus">
      <img src="images/galaxy.jpg" alt="bigger than life">
    </div>
  </section>
  <hr>
<!--bottom middle -->
  <section id="featured">
      <h2 class="main_focus">Featured Work</h2>
  </section>
  <section id="botmid">
    <div class="interests">
      <img src="images/my pc.jpg" alt="my computer"
      <p>My very first build!</p>
    </div>

    <div class="trading_card">
      <img src="images/wolf.jpg" alt="wolf trading card"
      <p>My favorite animal!</p>
    </div>

    <div class="hobby">
      <img src="images/reading manga.jpg" alt="me reading"
      <p>My favorite pastime!</p>
    </div>
  </section>
  <hr>
<!-- bottom -->
  <footer class="exit">
    <h1>Project: Build a Portfolio</h1>
  </footer>
</body>
</html>
